machine:
  python:
    version: 2.7.11

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install libffi-dev libssl-dev python-dev
  override:
    - /usr/bin/python init.py
    - ./nc init

test:
  override:
    - ./nc test

deployment:
  override:
    - ./nc snapshot
    - mv ncoda_snapshot.tar.xz $CIRCLE_ARTIFACTS
